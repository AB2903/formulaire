<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS/inscription.css">
    <title>Inscription</title>
</head>
<body>
    <div class="first">
        <h1>Inscription</h1>
        <form class="second">
            <div class="content">
                <input type="text" id="prenom" placeholder="Saisir votre Prénom">
                <input type="text" id="nom" placeholder="Saisir votre Nom">
                <input type="text" id="add" placeholder="Adresse">
                <input type="email" id="mail" placeholder="xyz@gmail.com" required>
                <input type="tel" id="tel" placeholder="Téléphone">
                <input type="password" id="pwd" required placeholder="Mot de passe">
                <input type="password" id="pwd1" required placeholder="Confirmer mot de passe">
            </div>
            <div>
            <button id="btn">S'INSCRIRE</button>  
            </div>
            <div>
                <p>Vous avez déjà un compte? <a href="connexion.html">Se connecter</a></p>
            </div>
        </form> 
    </div>
    <script src="../JS/inscription.js"></script>
</body>
</html>
